<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>

    <link rel="stylesheet" href="styles/player.css">
</head>
<body>
    <div class="main-body" >
        <div class="player">
            <div class="thumbnail">
                <img class="thumbnail-img" src="media/7-nation-army.jpg">
            </div>
            <div class="controls">
                <audio controls>
                    <source src="media/Seven Nation Army (The Glitch Mob Remix).mp3">
                </audio>
                <button class="backward">
                    Backward
                </button>
                <button class="play">
                    Play
                </button>
                <button class="forward">
                    Forward
                </button>
            </div>
        </div>
    </div>
</body>
</html>
